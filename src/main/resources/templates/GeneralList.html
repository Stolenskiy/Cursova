<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/mainStyle.css">
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>personId</th>
        <th>graduationDateOfTheGeneralAcademy</th>
        <th>dateOfTheGeneralsTitle</th>
    </tr>

    <tr th:each="general : ${generalList}">
        <form th:action="@{/generalList}" th:object="${general}" method="post">
            <td style="border-left: 2px solid #040014"><input type="number" th:value="${general.id}" name="id" readonly/></td>

            <td><input type="number" th:value="${general.personId}" name="personId"/></td>
            <td><input type="date" th:value="${general.graduationDateOfTheGeneralAcademy}" name="graduationDateOfTheGeneralAcademy"/></td>
            <td><input type="date" th:value="${general.dateOfTheGeneralsTitle}" name="dateOfTheGeneralsTitle"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="save" class="BluBtn">Save</button>
            </td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="delete" class="RedBtn">Delete</button>
            </td>
        </form>

    </tr>

    <form th:action="@{/generalList}" th:object="${generalEntity}" method="post">
        <tr>
            <td style="border-left: 2px solid #040014">
                <input type="number" th:value="${generalEntity.id}" name="id"/></td>
            <td>                <input type="number" th:value="${generalEntity.personId}" name="personId"/></td>
            <td>                <input type="date" th:value="${generalEntity.graduationDateOfTheGeneralAcademy}" name="graduationDateOfTheGeneralAcademy"/></td>
            <td>                <input type="date" th:value="${generalEntity.dateOfTheGeneralsTitle}" name="dateOfTheGeneralsTitle"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="add" class="BluBtn LastBtn">Add</button>
            </td>
        <tr/>

    </form>
</table>
</body>
</html>
