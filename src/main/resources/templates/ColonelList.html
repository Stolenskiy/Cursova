<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/mainStyle.css">
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>personId</th>
        <th>graduationDateOfTheColonelAcademy</th>
        <th>dateOfTheColonelsTitle</th>
    </tr>

    <tr th:each="colonel : ${colonelList}">
        <form th:action="@{/colonelList}" th:object="${colonel}" method="post">
            <td style="border-left: 2px solid #040014"><input type="number" th:value="${colonel.id}" name="id" readonly/></td>

            <td><input type="number" th:value="${colonel.personId}" name="personId"/></td>
            <td><input type="date" th:value="${colonel.graduationDateOfTheColonelAcademy}" name="graduationDateOfTheColonelAcademy"/></td>
            <td><input type="date" th:value="${colonel.dateOfTheColonelsTitle}" name="dateOfTheColonelsTitle"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="save" class="BluBtn">Save</button>
            </td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="delete" class="RedBtn">Delete</button>
            </td>
        </form>

    </tr>

    <form th:action="@{/colonelList}" th:object="${colonelEntity}" method="post">
        <tr>
            <td style="border-left: 2px solid #040014">
                <input type="number" th:value="${colonelEntity.id}" name="id"/></td>
            <td>                <input type="number" th:value="${colonelEntity.personId}" name="personId"/></td>
            <td>                <input type="date" th:value="${colonelEntity.graduationDateOfTheColonelAcademy}" name="graduationDateOfTheColonelAcademy"/></td>
            <td>                <input type="date" th:value="${colonelEntity.dateOfTheColonelsTitle}" name="dateOfTheColonelsTitle"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="add" class="BluBtn">Add</button>
            </td>
        <tr/>

    </form>
</table>
</body>
</html>
