<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/mainStyle.css">
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>personId</th>
        <th>graduationDateOfTheLieutenantAcademy</th>
        <th>dateOfTheLieutenantsTitle</th>
    </tr>

    <tr th:each="lieutenant : ${lieutenantList}">
        <form th:action="@{/lieutenantList}" th:object="${lieutenant}" method="post">
            <td style="border-left: 2px solid #040014"><input type="number" th:value="${lieutenant.id}" name="id" readonly/></td>

            <td><input type="number" th:value="${lieutenant.personId}" name="personId"/></td>
            <td><input type="date" th:value="${lieutenant.graduationDateOfTheLieutenantAcademy}" name="graduationDateOfTheLieutenantAcademy"/></td>
            <td><input type="date" th:value="${lieutenant.dateOfTheLieutenantsTitle}" name="dateOfTheLieutenantsTitle"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="save" class="BluBtn">Save</button>
            </td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="delete" class="RedBtn">Delete</button>
            </td>
        </form>

    </tr>

    <form th:action="@{/lieutenantList}" th:object="${lieutenantEntity}" method="post">
        <tr>
            <td style="border-left: 2px solid #040014">
                <input type="number" th:value="${lieutenantEntity.id}" name="id"/></td>
            <td>                <input type="number" th:value="${lieutenantEntity.personId}" name="personId"/></td>
            <td>                <input type="date" th:value="${lieutenantEntity.graduationDateOfTheLieutenantAcademy}" name="graduationDateOfTheLieutenantAcademy"/></td>
            <td>                <input type="date" th:value="${lieutenantEntity.dateOfTheLieutenantsTitle}" name="dateOfTheLieutenantsTitle"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="add" class="BluBtn">Add</button>
            </td>
        <tr/>

    </form>
</table>
</body>
</html>
