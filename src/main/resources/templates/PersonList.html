<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/mainStyle.css">
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>fatherName</th>
        <th>birthDate</th>
        <th>sex</th>
    </tr>

    <tr th:each="person : ${personList}">
        <form th:action="@{/personList}" th:object="${person}" method="post">
            <td style="border-left: 2px solid #040014"><input type="number" th:value="${person.id}" name="id" readonly/></td>

            <td><input type="text" th:value="${person.firstName}" name="firstName"/></td>
            <td><input type="text" th:value="${person.lastName}" name="lastName"/></td>
            <td><input type="text" th:value="${person.fatherName}" name="fatherName"/></td>
            <td><input type="date" th:value="${person.birthDate}" name="birthDate"/></td>
            <td><input type="number" th:value="${person.sex}" name="sex"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="save" class="BluBtn">Save</button>
            </td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="delete" class="RedBtn">Delete</button>
            </td>
        </form>

    </tr>

    <form th:action="@{/personList}" th:object="${personEntity}" method="post">
        <tr>
            <td style="border-left: 2px solid #040014">
                <input type="number" th:value="${personEntity.id}" name="id"/></td>
            <td>                <input type="text" th:value="${personEntity.firstName}" name="firstName"/></td>
            <td>                <input type="text" th:value="${personEntity.lastName}" name="lastName"/></td>
            <td>                <input type="text" th:value="${personEntity.fatherName}" name="fatherName"/></td>
            <td>                <input type="date" th:value="${personEntity.birthDate}" name="birthDate"/></td>
            <td>                <input type="number" th:value="${personEntity.sex}" name="sex"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="add" class="BluBtn">Add</button>
            </td>
        <tr/>

    </form>
</table>
</body>
</html>
