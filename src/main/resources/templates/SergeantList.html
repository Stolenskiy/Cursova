<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/mainStyle.css">
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>personId</th>
        <th>dateOfAssignmentOfASergeantRank</th>
    </tr>

    <tr th:each="sergeant : ${sergeantList}">
        <form th:action="@{/sergeantList}" th:object="${sergeant}" method="post">
            <td style="border-left: 2px solid #040014"><input type="number" th:value="${sergeant.id}" name="id" readonly/></td>

            <td><input type="number" th:value="${sergeant.personId}" name="personId"/></td>
            <td><input type="date" th:value="${sergeant.dateOfAssignmentOfASergeantRank}" name="dateOfAssignmentOfASergeantRank"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="save" class="BluBtn">Save</button>
            </td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="delete" class="RedBtn">Delete</button>
            </td>
        </form>

    </tr>

    <form th:action="@{/sergeantList}" th:object="${sergeantEntity}" method="post">
        <tr>
            <td style="border-left: 2px solid #040014">
                <input type="number" th:value="${sergeantEntity.id}" name="id"/></td>
            <td>                <input type="number" th:value="${sergeantEntity.personId}" name="personId"/></td>
            <td>                <input type="date" th:value="${sergeantEntity.dateOfAssignmentOfASergeantRank}" name="dateOfAssignmentOfASergeantRank"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="add" class="BluBtn LastBtn">Add</button>
            </td>
        <tr/>

    </form>
</table>
</body>
</html>
