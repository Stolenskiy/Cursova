<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/mainStyle.css">
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>personId</th>
        <th>departmentСommanderId</th>
        <th>platoonСommanderId</th>
        <th>rotaСommanderId</th>
    </tr>

    <tr th:each="compositionofficers : ${compositionofficersList}">
        <form th:action="@{/compositionofficersList}" th:object="${compositionofficers}" method="post">
            <td style="border-left: 2px solid #040014"><input type="number" th:value="${compositionofficers.id}" name="id" readonly/></td>

            <td><input type="number" th:value="${compositionofficers.personId}" name="personId"/></td>
            <td><input type="number" th:value="${compositionofficers.departmentСommanderId}" name="departmentСommanderId"/></td>
            <td><input type="number" th:value="${compositionofficers.platoonСommanderId}" name="platoonСommanderId"/></td>
            <td><input type="number" th:value="${compositionofficers.rotaСommanderId}" name="rotaСommanderId"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="save" class="BluBtn">Save</button>
            </td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="delete" class="RedBtn">Delete</button>
            </td>
        </form>

    </tr>

    <form th:action="@{/compositionofficersList}" th:object="${compositionofficersEntity}" method="post">
        <tr>
            <td style="border-left: 2px solid #040014">
                <input type="number" th:value="${compositionofficersEntity.id}" name="id"/></td>
            <td>                <input type="number" th:value="${compositionofficersEntity.personId}" name="personId"/></td>
            <td>                <input type="number" th:value="${compositionofficersEntity.departmentСommanderId}" name="departmentСommanderId"/></td>
            <td>                <input type="number" th:value="${compositionofficersEntity.platoonСommanderId}" name="platoonСommanderId"/></td>
            <td>                <input type="number" th:value="${compositionofficersEntity.rotaСommanderId}" name="rotaСommanderId"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="add" class="BluBtn">Add</button>
            </td>
        <tr/>

    </form>
</table>
</body>
</html>
