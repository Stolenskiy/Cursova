<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/mainStyle.css">
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>armyId</th>
    </tr>

    <tr th:each="brigade : ${brigadeList}">
        <form th:action="@{/brigadeList}" th:object="${brigade}" method="post">
            <td style="border-left: 2px solid #040014"><input type="number" th:value="${brigade.id}" name="id" readonly/></td>

            <td><input type="text" th:value="${brigade.name}" name="name"/></td>
            <td><input type="number" th:value="${brigade.armyId}" name="armyId"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="save" class="BluBtn">Save</button>
            </td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="delete" class="RedBtn">Delete</button>
            </td>
        </form>

    </tr>

    <form th:action="@{/brigadeList}" th:object="${brigadeEntity}" method="post">
        <tr>
            <td style="border-left: 2px solid #040014">
                <input type="number" th:value="${brigadeEntity.id}" name="id"/></td>
            <td>                <input type="text" th:value="${brigadeEntity.name}" name="name"/></td>
            <td>                <input type="number" th:value="${brigadeEntity.armyId}" name="armyId"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="add" class="BluBtn LastBtn">Add</button>
            </td>
        <tr/>

    </form>
</table>
</body>
</html>
