<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/mainStyle.css">
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>number</th>
        <th>armamentId</th>
        <th>combatAndTransportVehilclesId</th>
    </tr>

    <tr th:each="bmp : ${bmpList}">
        <form th:action="@{/bmpList}" th:object="${bmp}" method="post">
            <td style="border-left: 2px solid #040014"><input type="number" th:value="${bmp.id}" name="id" readonly/></td>

            <td><input type="text" th:value="${bmp.name}" name="name"/></td>
            <td><input type="number" th:value="${bmp.number}" name="number"/></td>
            <td><input type="number" th:value="${bmp.armamentId}" name="armamentId"/></td>
            <td><input type="number" th:value="${bmp.combatAndTransportVehilclesId}" name="combatAndTransportVehilclesId"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="save" class="BluBtn">Save</button>
            </td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="delete" class="RedBtn">Delete</button>
            </td>
        </form>

    </tr>

    <form th:action="@{/bmpList}" th:object="${bmpEntity}" method="post">
        <tr>
            <td style="border-left: 2px solid #040014">
                <input type="number" th:value="${bmpEntity.id}" name="id"/></td>
            <td>                <input type="text" th:value="${bmpEntity.name}" name="name"/></td>
            <td>                <input type="number" th:value="${bmpEntity.number}" name="number"/></td>
            <td>                <input type="number" th:value="${bmpEntity.armamentId}" name="armamentId"/></td>
            <td>                <input type="number" th:value="${bmpEntity.combatAndTransportVehilclesId}" name="combatAndTransportVehilclesId"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="add" class="BluBtn LastBtn">Add</button>
            </td>
        <tr/>

    </form>
</table>
</body>
</html>
