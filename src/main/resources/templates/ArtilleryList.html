<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/mainStyle.css">
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>number</th>
        <th>armamentId</th>
    </tr>

    <tr th:each="artillery : ${artilleryList}">
        <form th:action="@{/artilleryList}" th:object="${artillery}" method="post">
            <td style="border-left: 2px solid #040014"><input type="number" th:value="${artillery.id}" name="id" readonly/></td>

            <td><input type="text" th:value="${artillery.name}" name="name"/></td>
            <td><input type="number" th:value="${artillery.number}" name="number"/></td>
            <td><input type="number" th:value="${artillery.armamentId}" name="armamentId"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="save" class="BluBtn">Save</button>
            </td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="delete" class="RedBtn">Delete</button>
            </td>
        </form>

    </tr>

    <form th:action="@{/artilleryList}" th:object="${artilleryEntity}" method="post">
        <tr>
            <td style="border-left: 2px solid #040014">
                <input type="number" th:value="${artilleryEntity.id}" name="id"/></td>
            <td>                <input type="text" th:value="${artilleryEntity.name}" name="name"/></td>
            <td>                <input type="number" th:value="${artilleryEntity.number}" name="number"/></td>
            <td>                <input type="number" th:value="${artilleryEntity.armamentId}" name="armamentId"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="add" class="BluBtn">Add</button>
            </td>
        <tr/>

    </form>
</table>
</body>
</html>
