<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/mainStyle.css">
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>personId</th>
        <th>graduationDateOfTheMajorAcademy</th>
        <th>dateOfTheMajorsTitle</th>
    </tr>

    <tr th:each="major : ${majorList}">
        <form th:action="@{/majorList}" th:object="${major}" method="post">
            <td style="border-left: 2px solid #040014"><input type="number" th:value="${major.id}" name="id" readonly/></td>

            <td><input type="number" th:value="${major.personId}" name="personId"/></td>
            <td><input type="date" th:value="${major.graduationDateOfTheMajorAcademy}" name="graduationDateOfTheMajorAcademy"/></td>
            <td><input type="date" th:value="${major.dateOfTheMajorsTitle}" name="dateOfTheMajorsTitle"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="save" class="BluBtn">Save</button>
            </td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="delete" class="RedBtn">Delete</button>
            </td>
        </form>

    </tr>

    <form th:action="@{/majorList}" th:object="${majorEntity}" method="post">
        <tr>
            <td style="border-left: 2px solid #040014">
                <input type="number" th:value="${majorEntity.id}" name="id"/></td>
            <td>                <input type="number" th:value="${majorEntity.personId}" name="personId"/></td>
            <td>                <input type="date" th:value="${majorEntity.graduationDateOfTheMajorAcademy}" name="graduationDateOfTheMajorAcademy"/></td>
            <td>                <input type="date" th:value="${majorEntity.dateOfTheMajorsTitle}" name="dateOfTheMajorsTitle"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="add" class="BluBtn">Add</button>
            </td>
        <tr/>

    </form>
</table>
</body>
</html>
