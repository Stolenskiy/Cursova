<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/mainStyle.css">
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>personId</th>
        <th>platoonId</th>
    </tr>

    <tr th:each="department : ${departmentList}">
        <form th:action="@{/departmentList}" th:object="${department}" method="post">
            <td style="border-left: 2px solid #040014"><input type="number" th:value="${department.id}" name="id" readonly/></td>

            <td><input type="text" th:value="${department.name}" name="name"/></td>
            <td><input type="number" th:value="${department.personId}" name="personId"/></td>
            <td><input type="number" th:value="${department.platoonId}" name="platoonId"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="save" class="BluBtn">Save</button>
            </td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="delete" class="RedBtn">Delete</button>
            </td>
        </form>

    </tr>

    <form th:action="@{/departmentList}" th:object="${departmentEntity}" method="post">
        <tr>
            <td style="border-left: 2px solid #040014">
                <input type="number" th:value="${departmentEntity.id}" name="id"/></td>
            <td>                <input type="text" th:value="${departmentEntity.name}" name="name"/></td>
            <td>                <input type="number" th:value="${departmentEntity.personId}" name="personId"/></td>
            <td>                <input type="number" th:value="${departmentEntity.platoonId}" name="platoonId"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="add" class="BluBtn">Add</button>
            </td>
        <tr/>

    </form>
</table>
</body>
</html>
