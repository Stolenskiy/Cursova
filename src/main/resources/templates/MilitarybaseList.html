<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/mainStyle.css">
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>locationId</th>
        <th>divisionId</th>
        <th>brigadeId</th>
    </tr>

    <tr th:each="militarybase : ${militarybaseList}">
        <form th:action="@{/militarybaseList}" th:object="${militarybase}" method="post">
            <td style="border-left: 2px solid #040014"><input type="number" th:value="${militarybase.id}" name="id" readonly/></td>

            <td><input type="text" th:value="${militarybase.name}" name="name"/></td>
            <td><input type="number" th:value="${militarybase.locationId}" name="locationId"/></td>
            <td><input type="number" th:value="${militarybase.divisionId}" name="divisionId"/></td>
            <td><input type="number" th:value="${militarybase.brigadeId}" name="brigadeId"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="save" class="BluBtn">Save</button>
            </td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="delete" class="RedBtn">Delete</button>
            </td>
        </form>

    </tr>

    <form th:action="@{/militarybaseList}" th:object="${militarybaseEntity}" method="post">
        <tr>
            <td style="border-left: 2px solid #040014">
                <input type="number" th:value="${militarybaseEntity.id}" name="id"/></td>
            <td>                <input type="text" th:value="${militarybaseEntity.name}" name="name"/></td>
            <td>                <input type="number" th:value="${militarybaseEntity.locationId}" name="locationId"/></td>
            <td>                <input type="number" th:value="${militarybaseEntity.divisionId}" name="divisionId"/></td>
            <td>                <input type="number" th:value="${militarybaseEntity.brigadeId}" name="brigadeId"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="add" class="BluBtn">Add</button>
            </td>
        <tr/>

    </form>
</table>
</body>
</html>
