<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/mainStyle.css">
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>country</th>
        <th>district</th>
        <th>region</th>
        <th>street</th>
        <th>number</th>
    </tr>

    <tr th:each="location : ${locationList}">
        <form th:action="@{/locationList}" th:object="${location}" method="post">
            <td style="border-left: 2px solid #040014"><input type="number" th:value="${location.id}" name="id" readonly/></td>

            <td><input type="text" th:value="${location.country}" name="country"/></td>
            <td><input type="text" th:value="${location.district}" name="district"/></td>
            <td><input type="text" th:value="${location.region}" name="region"/></td>
            <td><input type="text" th:value="${location.street}" name="street"/></td>
            <td><input type="text" th:value="${location.number}" name="number"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="save" class="BluBtn">Save</button>
            </td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="delete" class="RedBtn">Delete</button>
            </td>
        </form>

    </tr>

    <form th:action="@{/locationList}" th:object="${locationEntity}" method="post">
        <tr>
            <td style="border-left: 2px solid #040014">
                <input type="number" th:value="${locationEntity.id}" name="id"/></td>
            <td>                <input type="text" th:value="${locationEntity.country}" name="country"/></td>
            <td>                <input type="text" th:value="${locationEntity.district}" name="district"/></td>
            <td>                <input type="text" th:value="${locationEntity.region}" name="region"/></td>
            <td>                <input type="text" th:value="${locationEntity.street}" name="street"/></td>
            <td>                <input type="text" th:value="${locationEntity.number}" name="number"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="add" class="BluBtn LastBtn">Add</button>
            </td>
        <tr/>

    </form>
</table>
</body>
</html>
