<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/mainStyle.css">
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>personId</th>
        <th>dateOfAssignmentOfAEnsignRank</th>
    </tr>

    <tr th:each="ensign : ${ensignList}">
        <form th:action="@{/ensignList}" th:object="${ensign}" method="post">
            <td style="border-left: 2px solid #040014"><input type="number" th:value="${ensign.id}" name="id" readonly/></td>

            <td><input type="number" th:value="${ensign.personId}" name="personId"/></td>
            <td><input type="date" th:value="${ensign.dateOfAssignmentOfAEnsignRank}" name="dateOfAssignmentOfAEnsignRank"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="save" class="BluBtn">Save</button>
            </td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="delete" class="RedBtn">Delete</button>
            </td>
        </form>

    </tr>

    <form th:action="@{/ensignList}" th:object="${ensignEntity}" method="post">
        <tr>
            <td style="border-left: 2px solid #040014">
                <input type="number" th:value="${ensignEntity.id}" name="id"/></td>
            <td>                <input type="number" th:value="${ensignEntity.personId}" name="personId"/></td>
            <td>                <input type="date" th:value="${ensignEntity.dateOfAssignmentOfAEnsignRank}" name="dateOfAssignmentOfAEnsignRank"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="add" class="BluBtn">Add</button>
            </td>
        <tr/>

    </form>
</table>
</body>
</html>
