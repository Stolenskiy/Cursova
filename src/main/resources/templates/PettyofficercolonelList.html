<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/mainStyle.css">
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>personId</th>
        <th>graduationDateOfTheLieutenantColonelAcademy</th>
        <th>dateOfTheLieutenantColonelsTitle</th>
    </tr>

    <tr th:each="pettyofficercolonel : ${pettyofficercolonelList}">
        <form th:action="@{/pettyofficercolonelList}" th:object="${pettyofficercolonel}" method="post">
            <td style="border-left: 2px solid #040014"><input type="number" th:value="${pettyofficercolonel.id}" name="id" readonly/></td>

            <td><input type="number" th:value="${pettyofficercolonel.personId}" name="personId"/></td>
            <td><input type="date" th:value="${pettyofficercolonel.graduationDateOfTheLieutenantColonelAcademy}" name="graduationDateOfTheLieutenantColonelAcademy"/></td>
            <td><input type="date" th:value="${pettyofficercolonel.dateOfTheLieutenantColonelsTitle}" name="dateOfTheLieutenantColonelsTitle"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="save" class="BluBtn">Save</button>
            </td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="delete" class="RedBtn">Delete</button>
            </td>
        </form>

    </tr>

    <form th:action="@{/pettyofficercolonelList}" th:object="${pettyofficercolonelEntity}" method="post">
        <tr>
            <td style="border-left: 2px solid #040014">
                <input type="number" th:value="${pettyofficercolonelEntity.id}" name="id"/></td>
            <td>                <input type="number" th:value="${pettyofficercolonelEntity.personId}" name="personId"/></td>
            <td>                <input type="date" th:value="${pettyofficercolonelEntity.graduationDateOfTheLieutenantColonelAcademy}" name="graduationDateOfTheLieutenantColonelAcademy"/></td>
            <td>                <input type="date" th:value="${pettyofficercolonelEntity.dateOfTheLieutenantColonelsTitle}" name="dateOfTheLieutenantColonelsTitle"/></td>
            <td class="ButtonCell">
                <button type="submit" name="action" value="add" class="BluBtn LastBtn">Add</button>
            </td>
        <tr/>

    </form>
</table>
</body>
</html>
